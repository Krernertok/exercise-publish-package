name: Publish package to GH Package Repository

on:
  push:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Convert username to lowercase
        id: tolowercase
        run: |
          username=$(echo "${GITHUB_ACTOR}" | tr A-Z a-z)
          echo "username=${username}" >> "${GITHUB_OUTPUT}"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build image and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./sample-packages/docker
          push: true
          tags: ${{ steps.tolowercase.outputs.username }}/practicepublish:latest
